<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Log in to Football 101 to explore the world of football, from rules to history and beyond."
    />
    <meta
      name="keywords"
      content="football, soccer, login, football history, player statistics, football tips"
    />
    <title>Football 101 - Login</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Football 101</h1>
      </a>
      <!-- Checkbox for toggling menu -->
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <!-- Label for the checkbox, acting as the burger icon -->
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>

      <!-- Navigation Links -->
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="rules.html">Rules</a></li>
          <li><a href="famous.html">Legends</a></li>
          <li><a href="quiz.html">Quiz</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Login Section -->
    <div id="login-container">
      <section id="login-section">
        <h2>Login</h2>
        <p>Access your account and explore the world of football.</p>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Login</button>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page"
          >
            <i class="fa-brands fa-facebook" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page"
          >
            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube channel"
          >
            <i class="fa-brands fa-youtube" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page"
          >
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
      <p>
        &copy; 2024 Football 101. All rights reserved. Created by Craigan
        Pinheiro.
      </p>

      <!-- Font Awesome Kit -->
      <script
        src="https://kit.fontawesome.com/e3a9c0b01e.js"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
